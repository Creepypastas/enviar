<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enviar creepypasta</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
</head>
<body ng-app="creepypastasApp">
    <div class="container wrapper">
        <h1>Envía tu creepypasta</h1>
        <p></p>
        <form ng-controller="formCtrl as frm" class="form" method="post" ng-submit="submitPost()">
            <div>
                <p id="titleHelp">Por favor escribe el nombre de tu aporte.<br />
                    <b>Ejemplo:</b> El juego de la llamada
                </p>
            </div>
            <input ng-model="frm.post.title" id="postTitle" type="text" placeholder="Título">
            <div>
                <p id="contentHelp">Por favor escribe tu aporte.</p>
            </div>
            <textarea ng-model="frm.post.content" id="postContent" rows="11" placeholder="Contenido"></textarea>

            <div class="row">
                <div class="col-md-6">
                    <input ng-model="frm.currentUser.username" id="userName" type="text" placeholder="usuario">
                </div>
                <div class="col-md-6">
                    <input ng-model="frm.currentUser.p" id="userP" type="password" placeholder="contraseña">
                </div>
            </div>

            <input type="submit" class="submit" value="Enviar">
        </form>
    </div>
    <p class="optimize">
        Creepypastas.com está hecho con Wordpress, BuddyPress y <b>mucho amor</b>
    </p>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
    <script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/ng/formCtrl.js"></script>
</body>
</html>
